# Goal is to show reactivity to spikes of load, withstanding leader failures, and the benefit of an updated metric
the_plots_labels:
  - Time                 #0
  - '# outs'
  - '# outs closed'
  - '# ins'
  - '# ins unblocked'
  - 'num processes'
  - 'mean processes/dev'
  - '# out initiators'
  - '# in initiators'
the_plots_formats:
  - [0,1,2,3,4,7,8,6]
#y_labels: ['# of requests', '# of requests','','% of utilization of workers']
#file_suffixes:
#  - errors
line_widths:
  - [2,2,2,2,2,2,2,2,2,2,2]
default_colors: &default_colors ["black", "cyan", "orange","red","yellow","magenta","green",
                                 "black", "blue","red",
                                 "red", "magenta", "orange", "green", "brown"]
the_plots_colors:
  - *default_colors
legend_position:
  - "upper left"
  - "upper left"
legend_bbox_to_anchor:
  - [-0.077,-0.2]
  - [-0.077,-0.2]
legend_columns:
  - 4
  - 4
legend_size: 8
export_legend:
  0: true
force_limit_plot_y:
#  1: 140
#   3: 1000
#  4: 35
#  0: 40
#  3: 80
#force_limit_plot_x:
#  0: 800
#  1: 800
#  3: 800
hlines:
  #0: [[10, { linestyle: '--' }]]
vlines:
  0: [[30, { linestyle: ':' , color: 'red'}]]
sampling:
  0: false
  1: false

#title_prefix: ''
#excluded_titles: [0]
